    <h1 class="text-center">{{datas.title}}</h1>
    <hr>
    <ul class="list-group">

        <li class="list-group-item" style="padding-top: 0px" ng-repeat="item in datas.subjects">
            <span class="badge" style="margin-top: 20px">{{item.rating.average}}</span>
            <div class="media">
                <div class="media-left media-middle">
                    <a href="#">
                        <img height="150" class="media-object " ng-src={{item.images.small}} alt="{{item.images.small}}">
                    </a>
                </div>
                <div class="media-body">
                    <h3 class="media-heading">{{item.title}}</h3>
                    <p >导演：<span ng-repeat="daoyan in item.directors">{{daoyan.name}}{{$last?'':'丶'}}</span></p>
                    <p >类型：<span ng-repeat="leixing in item.genres">{{leixing}}{{$last? ' ':'丶'}}</span><span  style="margin-left: 20px;">上映年份：{{item.year}}</span></p>
                    <p>主演：<span ng-repeat="zhuyang in item.casts">{{zhuyang.name}}{{$last? ' ':'丶'}}</span></p>
                    <a href="#/moviedetail?id={{item.id}}"><span class=" btn btn-success ">详细内容</span></a>
                </div>
            </div>
        </li>






    </ul>

    <p>总共：<span>{{datas.total}}</span>条记录，第<span>{{curpage}}</span>/<span>{{pages}}</span>页</p>

    <nav aria-label="...">
        <ul class="pager" >
            <li><a  ng-class="curpage==1? 'disabled':''" class="btn btn-primary" style="color: black" ng-click="prePage()">上一页</a></li>
            <li ><a  ng-class="curpage==pages? 'disabled':''" class="btn btn-primary" style="color: black" ng-click="nextPage()" >下一页</a></li>
        </ul>
    </nav>

</div>
